<!DOCTYPE html>
<html>
<head>
    <title>Kelsingra Test Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="form-inline" id="subscription">
                <div class="form-group">
                    <label for="serviceKey">What is your service key?</label>
                    <input type="text" id="serviceKey" class="form-control" value="example-service">
                </div>
                <div class="form-group">
                    <label for="sandboxKey">What is your sandbox key?</label>
                    <input type="text" id="sandboxKey" class="form-control" value="review">
                </div>
                <div class="form-group">
                    <label for="host">What is your host override?</label>
                    <input type="text" id="host" class="form-control" value="http://localhost:8082">
                </div>
                <button id="connect" class="btn btn-default" type="button">Connect</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Requests</th>
                    <th>Responses</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
